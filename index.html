<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ABC quiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <section class="container">
        <div id="abc-game">
            <span id=""><img id="prev" src="assets/img/left.svg" alt=""></span>
            <span id=""><img id="next" src="assets/img/right.svg" alt=""></span>
            <img id='vehicle' src="assets/img/1.svg" alt="">
            <p id="textProgress">0 of 5 answered</p>
            <div id='progressBar' class="progress progress-striped">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
            <div class="bg-white text-center" id="game">
                <h4 id="question"></h4>
                <div id="choices" class="row text-center"></div>
                <div id="social">
                    <div class='circle'><i class="fa fa-twitter" aria-hidden="true"></i></div>
                    <div class='circle'><i class="fa fa-facebook" aria-hidden="true"></i></div>
                    <div class='circle'><i class="fa fa-google-plus" aria-hidden="true"></i></div>
                </div>
            </div>
            <div class="bg-white text-center" id="result"></div>
            <div class="bg-white text-center" id="again"></div>
        </div>
    </section>




    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/4154d90246.js"></script>
    <!-- Bootstrap  JS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
