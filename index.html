<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ABC quiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <section class="container" id="abc-game">
        <span id=""><img id="prev" src="assets/img/left.svg" alt=""></span>
        <span id=""><img id="next" src="assets/img/right.svg" alt=""></span>
        <div class="text-center" id="game">
            <img src="" alt="">
            <p id="textProgress">0 of 5 answered</p>
            <div id='progressBar' class="progress progress-striped">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 40%"></div>
            </div>
            <h4 id="question"></h4>
            <div id="choices" class="row text-center"></div>
        </div>
    </section>




    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/4154d90246.js"></script>
    <!-- Bootstrap  JS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- JS -->
    <script src="assets/js/main.js"></script>

</html>
